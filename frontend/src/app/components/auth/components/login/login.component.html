<div class="d-flex justify-content-center" style="margin-top: 100px;">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Giriş Sayfası</h1>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
                    <div class="form-group">
                        <label for="email">Mail Adresi</label>
                        <input class="form-control" type="email" ngModel name="email" id="email" required email #email
                            [appValid]="email.validity.valid">
                        <div class="invalid-feedback">Geçerli mail adresi girin!</div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Şifre</label>
                        <input class="form-control" type="password" ngModel name="password" id="password" required
                            #password [appValid]="password.validity.valid">
                        <div class="invalid-feedback">Şifre alanı boş olamaz!</div>
                    </div>
                    <div class="form-group mt-2">
                        <button [disabled]="!loginForm.valid" class="btn btn-outline-primary w-100" type="submit">Giriş
                            Yap</button>
                        <a routerLink="/register" class="mt-3" style="float: right; text-decoration:none">Kayıt Ol</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
